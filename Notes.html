<html>
                    <head>
                            <link rel = "stylesheet"
                            type = "text/css"
                            href = "Notes.css" />
                    </head>
                    <body>
                        <div class="TopRow">
                            <!--<img src="PwC Logo.png" alt="PwC Logo" id="Logo">-->
                         <h1 id="Heading">PwC Notes</h1>
                        </div>
                        <div class="Page">
                        <div class="sidenav">
                         <table>
                             <tr class="links"><td><a class='Button'; onclick="">Home</a></td></tr>
                             <tr class="links"><td><a class='Button'; onclick="Note()">Notes</a></td></tr>
                             <tr class="links"><td><a class='Button'; onclick="ToDo()">To-Do List</a></td></tr>
                         </table>
                        </div>
                        <div class="ContentArea" id="ContentArea">
                        <div class="InputBox" id="AddNotes">
                            <form>
                                <input type="text" name="Add.." id="InputBox01" placeholder="Add Note..">
                                <span onclick="AddNote()" id="AddBtn" >Add..</span>
                            </form>
                         <div>
                            <ul  class="Notes01" id="Notes">
                            </ul>
                         </div>
                        </div>
                        <div class="InputBox" id="AddTodo">
                            <form>
                            <input type="text" name="Add.." id="InputBox02" placeholder="Add To-Do item..">
                            <span onclick="AddToDo()" id="AddBtn" >Add..</span>
                            </form>
                            <div>
                              <ul  class="ToDo01" id="ToDo">
                              </ul>
                        </div>
                    </div>
                        
                </div>
                        
            </div>
                        <script>
                            document.getElementById("ContentArea").style.display="grid";

                            function Note(){
                                document.getElementById("AddNotes").style.display="list-item";
                                document.getElementById("AddTodo").style.display="none";
                            }
                                
                            function AddNote(){
                                var li=document.createElement("li");
                                //var output=''
                                var inputValue=document.getElementById("InputBox01").value;
                                var Value=document.createTextNode(inputValue);
                                li.appendChild(Value);
                                document.getElementById("Notes").appendChild(li);
                                var MyNoteList;
                                MyNoteList=document.getElementsByTagName("li");
                            {
                                for(i=0;i<MyNoteList.length;i++){
                                //MyNoteList.forEach(function(){
                                var span=document.createElement("SPAN");
                                var x=document.createTextNode("\u00D7");//creating the x symbol
                                span.className="XSymbolNote";
                                span.appendChild(x);
                                MyNoteList[i].appendChild(span)
                                
                                
                                var Noteslist = document.querySelector(".Notes01");

                                Noteslist.onclick = function() {
                
                //or you can use list.setAttribute("contentEditable", true);
                                 Noteslist.contentEditable = true;
                        }
                    }
                }
            


                                var close=document.getElementsByClassName("XSymbolNote");
                                for (j = 0; j < close.length; j++)
                             {
                                close[j].onclick = function() 
                             {
                                var div = this.parentElement;
                                //div.style.display = "none";
                               div.parentNode.removeChild(div);
                              // document.getElementsByTagName("li").contentEditable = "true";
                             }
                            }
                        }
                        
                                //document.getElementById("Notes").innerHTML=output
                                //document.getElementById("InputBox").value="";

                                function ToDo(){
                                        document.getElementById("AddNotes").style.display="none";
                                        document.getElementById("AddTodo").style.display="list-item";
                                    }
                                function AddToDo(){
                                var li=document.createElement("li");
                                //var output=''
                                var inputValue=document.getElementById("InputBox02").value;
                                var Value=document.createTextNode(inputValue);
                                li.appendChild(Value);
                                document.getElementById("ToDo").appendChild(li);

                                
                                var MyToDoList=document.getElementsByTagName("li");
                                {
                                var i;
                                for(i=0;i<MyToDoList.length;i++){
                                var span=document.createElement("SPAN");
                                var x=document.createTextNode("\u00D7");//creating the x symbol
                                span.className="XSymbolToDo";
                                span.appendChild(x);
                                MyToDoList[i].appendChild(span);
                                
                                var list = document.querySelector(".ToDo01");

                                list.onclick = function() {
                
                //or you can use list.setAttribute("contentEditable", true);
                                 list.contentEditable = true;
                                }
                            }
                        }
                               
                                var close=document.getElementsByClassName("XSymbolToDo");
                                for (j = 0; j < close.length; j++) {
                                close[j].onclick = function() {
                                var div = this.parentElement;
                               div.parentNode.removeChild(div);
                                }
                        
                    
                }
            }
            </script>
        </body>
</html>
